<!DOCTYPE html>

  <style>
    body {
        
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      height: 100vh;
      overflow: hidden;
      font-family: 'Courier New', Courier, monospace;
      display: flex;

    #carta {

  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
}
    

    .carta h1 {
      color: #e91e63;
    }

    .carta p {
      font-size: 18px;
      line-height: 1.6;
      color: #333;
      white-space: pre-line;
    }

    .corazones {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }

    .corazon {
      position: absolute;
      color: #e91e63;
      animation: flotar 10s linear infinite;
      font-size: 20px;
    }

    @keyframes flotar {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.5);
        opacity: 0;
      }
    }

    .desvanecido {
  opacity: 0;
  transform: translateY(20px);
  animation: aparecer 2s ease-out forwards;
  animation-delay: 1s;
}

@keyframes aparecer {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

    @keyframes escribir {

    .galeria {

  justify-content: center;
  gap: 20px;
}

.galeria img {
  width: 150px;        /* Tamaño fijo */
  height: auto;        /* Mantiene proporción */
  border-radius: 10px; /* Bordes redondeados */
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  transition: transform 0.3s ease;
}

.galeria img:hover {

}
#mostrarCarta, button {

}

}

}

    opacity: 1;
    transform: translateY(0);
  }
}




</style>

</head>
<script>
    // Mostrar la carta al hacer clic en el botón
    function mostrarCarta() {
      document.getElementById('carta').style.display = 'block';
      document.getElementById('mostrarCarta').style.display = 'none';
    }
  
    // Función para guardar la carta como un archivo .html
    function guardarCarta() {
      const htmlContent = document.documentElement.outerHTML;
      const blob = new Blob([htmlContent], { type: 'text/html' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'carta.html';  // Nombre del archivo descargado
      link.click();
    }
  </script>
