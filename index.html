<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carta para mi Novia</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #fffafc;
    }

    .carta {
      display: none;
      max-width: 500px;
      margin: auto;
      padding: 20px;
      background-color: #fff0f5;
      border-radius: 10px;
    }

    .carrusel {
      position: relative;
      width: 100%;
      margin: 20px 0;
    }

    .carrusel img {
      width: 100%;        /* Ajusta el tama침o al contenedor */
      max-width: 500px;   /* Limita el tama침o m치ximo a 500px */
      height: auto;       /* Mantiene la proporci칩n de la imagen */
      margin: 10px auto;  /* Centra las im치genes */
    }

    .botones {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    .botones button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      background-color: #ff6699;
      color: white;
      border: none;
      border-radius: 5px;
    }

    h1 {
      color: #ff6699;
    }

    h2 {
      color: #ff3366;
    }
  </style>
</head>
<body>

  <h1>游눏 Carta para mi Novia</h1>
  <button onclick="abrirCarta()">Abrir mi carta</button>
  
  <div id="carta" class="carta">
    <h2>Mi amorcito,</h2>
    <p>Esta carta est치 llena de amor y pensamientos bonitos solo para ti.</p>

    <div class="carrusel">
      <img id="imagenActual" src="foto1.jpeg" alt="Imagen de amor">
      <div class="botones">
        <button onclick="anteriorImagen()">拘勇 Anterior</button>
        <button onclick="siguienteImagen()">Siguiente 俱뫮잺</button>
      </div>
    </div>

    <p>Gracias por estar a mi lado. Te amo con todo mi coraz칩n. 仇벒잺</p>
  </div>

  <script>
    function abrirCarta() {
      document.getElementById("carta").style.display = "block";
    }

    const imagenes = ["foto1.jpeg", "foto2.jpeg", "foto3.jpeg", "foto4.jpeg"];
    let indiceActual = 0;

    function mostrarImagen() {
      document.getElementById("imagenActual").src = imagenes[indiceActual];
    }

    function siguienteImagen() {
      indiceActual = (indiceActual + 1) % imagenes.length;
      mostrarImagen();
    }

    function anteriorImagen() {
      indiceActual = (indiceActual - 1 + imagenes.length) % imagenes.length;
      mostrarImagen();
    }
  </script>

</body>
</html>
